<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <title>Expense Data</title>
</head>
<body>
    <div style="width:100%; height: 100vh;  background: linear-gradient(to bottom, #ffcccc 0%, #ffff66 100%);">
    <div class="container">
    <form>
        <h2 style="text-align: center;"> Day to Day Expenses</h2>
        <p><span id='date-time'></span></p>
        <p id='date-year' style="text-align: center;"></p>
        <p id='date-month' style="text-align: center;" ></p>
       
        <div class="mb-3">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Description</th>
                    <th scope="col">Category</th>
                    <th scope="col">Income</th>
                    <th scope="col">Expense</th>
                    
                  </tr>
                </thead>    
                <tbody>
                  
                </tbody>
              </table>
        </div>
        <br>
        <br>
        <br>
        <br>
    
        <h5 style="text-align: center;">Yearly Report</h5>
        <p id='date-month1' style="text-align: center;" ></p>
       
        <div class="mb-3">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Month</th>
                    <th scope="col">Income</th>
                    <th scope="col">Expense</th>
                    <th scope="col">Savings</th>
                  
                    
                  </tr>
                </thead>    
                <tbody>
                  
                </tbody>
              </table>
        </div>
        <br>
        <br>

        <h5 style="text-align: center;">Notes Report</h5>
        <p id='date-month1' style="text-align: center;" ></p>
       
        <div class="mb-3">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Notes</th>
                    
                  
                    
                  </tr>
                </thead>    
                <tbody>
                  
                </tbody>
              </table>
        </div>
        
        
        
        </form>
    </div>
    </div>
</body>

<script>
    var dt = new Date();
    const month = ["January","February","March","April","May","June","July","August","September","October","November","December"];

    document.getElementById('date-time').innerHTML=dt.toDateString();
    document.getElementById('date-year').innerHTML=dt.getFullYear();
    document.getElementById('date-month').innerHTML=month[dt.getMonth()];
    
    </script>
</html>
