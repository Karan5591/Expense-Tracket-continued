<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    
    <title>Sign Up</title>
</head>
<div style="width:100%; height: 100vh;  background: linear-gradient(to bottom left, #0099ff  -60%, #ff9900 80%);">
    <body>
    <div class="container">
        
    <h3>Enter New Password</h3>
    <form>
        
    <label>Password</label>
    <input type="password" class="form-control" required="true" id="name"><br>
    
</form>
<button id="changePassword">Submit</button>
</div>


</body>

<script src="http://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
<script>
    let iddata='';
    document.addEventListener("DOMContentLoaded", function(){
        const Qstring=window.location.search;
        const urlParamArr= new URLSearchParams(Qstring);
         iddata= urlParamArr.get('c');
        
    })

    document.getElementById("changePassword").onclick= function(e)
    {
        console.log(iddata);
        const nPwd=document.getElementById("name")
        const npwddata= nPwd.value;
        //console.log(emaildata);
        axios.post( 'http://localhost:3000/changePassword',{
               pwd: npwddata,
               data: iddata,
           
        }).then(res=>alert(res.data));
    }
    
</script>
</div>
</html>
