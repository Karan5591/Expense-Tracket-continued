     <label>Please enter your registered Email id</label> <br><br>

    <br>
    
</form>

    <button id="resetPassword" >Reset Password</button>

<script src="http://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
<script>
     document.getElementById("resetPassword").onclick= function(e)
    {
        const email=document.getElementById("email")
        const emaildata= email.value;
        console.log(emaildata);
        axios.post( 'http://localhost:3000/ForgotPassword',{
               email: emaildata,
           
        }).then(res=>alert(res.data));
    }
